<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="pre">上一首</button>
<audio id="ad" src="承君.mp3" controls autoplay></audio>
<button id="next">下一首</button>
</body>
<script>
    var music = new Array();

    music = ["承君","归所","风花令","至尊宝"];//歌单

    var num = 0;
    var myaudio=document.getElementById("ad")
    var btn1 = document.getElementById("pre");

    btn1.onclick = function() {

        num = (num + 1)>3?0:num+1;

        myaudio.src =  music[num] + ".mp3";

        myaudio.play();
    }

    var btn2 = document.getElementById("next");

    btn2.onclick = function(){

        num = (num - 1)<0?3:num-1;

        myaudio.src =music[num]+".mp3";

        myaudio.play();
    }
</script>
</html>
